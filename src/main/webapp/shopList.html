
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SUI Mobile Demo</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/shop/shoplist.css">
</head>
<body>
	<div class="page-group">
		<div id="page-grid" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商品列表</h1>
			</header>

			<div class="content" id=''>
				<div class="content-padded grid-demo">
					<div>
						你好，<span id="user-name"></span>
					</div>
					<div class="row">
						<div class="col-40">商店名称</div>
						<div class="col-40">状态</div>
						<div class="col-20">操作</div>
					</div>
					<div class="wrap-shop">
					   <!-- 具体显示我们的数据 -->
					</div>
					
					<!-- 退出和 修改密码-->
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-danger" id="back_system">退出系统</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success" id="modifyPass">修改密码</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
